<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spot Backoffice</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body>

  <header>
    <h1>Spot</h1>
    <p class="slogan">Scopri. Vivi. Condividi.</p>
    <button onclick="logout()">Logout</button>
  </header>

  <main id="main-content" class="hidden">
    <div class="section">
      <h2>Dashboard</h2>
      <p id="stats"></p>
    </div>

    <div class="section">
      <h2>Gestione Eventi</h2>
      <button onclick="showAddEventForm()">Aggiungi Evento</button>
      <div id="add-event-form" class="hidden">
        <input type="text" id="event-title" placeholder="Titolo Evento"><br><br>
        <input type="text" id="event-location" placeholder="Luogo Evento"><br><br>
        <input type="date" id="event-date"><br><br>
        <button onclick="addEvent()">Salva Evento</button>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr><th>Titolo</th><th>Luogo</th><th>Data</th></tr>
          </thead>
          <tbody id="events-table-body"></tbody>
        </table>
      </div>
    </div>

    <div class="section">
      <h2>Gestione Utenti</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr><th>Email</th><th>Ruolo</th></tr>
          </thead>
          <tbody id="users-table-body"></tbody>
        </table>
      </div>
    </div>

    <div class="section">
      <h2>Segnalazioni</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr><th>Tipo</th><th>Descrizione</th><th>Data</th></tr>
          </thead>
          <tbody id="reports-table-body"></tbody>
        </table>
      </div>
    </div>

    <div class="section">
      <h2>Centro Assistenza</h2>
      <p>Gestione ticket di supporto automatizzato e richieste utenti in arrivo.</p>
    </div>
  </main>

  <div id="login-section">
    <h2>Accedi</h2>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password"><br><br>
    <button onclick="login()">Login</button>
  </div>

</body>
</html>
