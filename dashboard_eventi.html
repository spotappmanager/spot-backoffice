
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Spot Eventi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    header { background: #0a0f2c; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    h1 { margin: 0; }
    .logout { background: #00ffcc; border: none; padding: 0.5rem 1rem; color: #000; border-radius: 5px; font-weight: bold; cursor: pointer; }
    .content { padding: 2rem; }
    .event-section { background: white; padding: 1.5rem; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.1); margin-bottom: 1.5rem; }
    .event { border-bottom: 1px solid #eee; padding: 1rem 0; }
    .event:last-child { border-bottom: none; }
    .event h3 { margin: 0 0 0.3rem 0; }
    .event p { margin: 0.2rem 0; }
    .actions { margin-top: 0.5rem; }
    .btn { background: #00ffcc; border: none; padding: 0.4rem 0.8rem; margin-right: 0.5rem; border-radius: 4px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Spot Backoffice</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </header>
  <div class="content">
    <h2>Gestione Eventi</h2>
    <div class="event-section">
      <div class="event">
        <h3>Disco Flash Palermo</h3>
        <p>📍 Luogo: Teatro Golden</p>
        <p>📅 Data: 27 Aprile 2025</p>
        <p>👤 PR: Giulia Events</p>
        <div class="actions">
          <button class="btn">Modifica</button>
          <button class="btn">Rimuovi</button>
        </div>
      </div>
      <div class="event">
        <h3>Urban Vibes</h3>
        <p>📍 Luogo: Spazio 38</p>
        <p>📅 Data: 2 Maggio 2025</p>
        <p>👤 PR: Leo Promoter</p>
        <div class="actions">
          <button class="btn">Modifica</button>
          <button class="btn">Rimuovi</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      netlifyIdentity.logout();
    }

    netlifyIdentity.on("logout", () => {
      window.location.href = "/login.html";
    });

    netlifyIdentity.on("init", user => {
      if (!user) {
        window.location.href = "/login.html";
      }
    });

    netlifyIdentity.init();
  </script>
</body>
</html>
