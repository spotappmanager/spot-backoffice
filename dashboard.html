<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spot - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0f2c, #0e4668);
      color: white;
    }
    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffcc;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: -0.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
      margin: 10px;
    }
    .grid img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 0.6rem 0;
      border-top: 1px solid #111;
    }
    nav i {
      font-size: 1.4rem;
      color: #ccc;
      cursor: pointer;
      transition: 0.3s;
    }
    nav i:hover {
      color: #00ffcc;
    }
    .container {
      padding-bottom: 70px;
    }
  </style>
</head>
<body>
  <header>
    Spot
    <div class="subtitle">Scopri. Vivi. Condividi.</div>
  </header>

  <div class="container">
    <div class="grid">
      <img src="https://source.unsplash.com/random/1" alt="post1">
      <img src="https://source.unsplash.com/random/2" alt="post2">
      <img src="https://source.unsplash.com/random/3" alt="post3">
      <img src="https://source.unsplash.com/random/4" alt="post4">
      <img src="https://source.unsplash.com/random/5" alt="post5">
      <img src="https://source.unsplash.com/random/6" alt="post6">
    </div>
  </div>

  <nav>
    <i class="fas fa-home" onclick="location.href='dashboard.html'"></i>
    <i class="fas fa-search" onclick="location.href='search.html'"></i>
    <i class="fas fa-plus-circle" onclick="location.href='create.html'"></i>
    <i class="fas fa-bolt" onclick="location.href='events.html'"></i>
    <i class="fas fa-user" onclick="location.href='profile.html'"></i>
  </nav>
</body>
</html>
