
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Spot Backoffice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #0a0f2c;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
    }
    .logout {
      background: #00ffcc;
      border: none;
      padding: 0.5rem 1rem;
      color: #000;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .content {
      padding: 2rem;
    }
    .welcome {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .section {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .section h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spot Backoffice</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </header>
  <div class="content">
    <div class="welcome" id="welcomeMsg">Benvenuto!</div>

    <div class="section">
      <h2>Statistiche</h2>
      <p>Eventi attivi: 3</p>
      <p>Utenti registrati: 18</p>
      <p>PR attivi: 5</p>
    </div>

    <div class="section">
      <h2>Ultime attivit√†</h2>
      <ul>
        <li>Giulia Events ha aggiunto un nuovo evento</li>
        <li>Leo Promoter ha aggiornato la classifica</li>
        <li>Ari Clubber ha raggiunto 1000 punti</li>
      </ul>
    </div>
  </div>

  <script>
    function logout() {
      netlifyIdentity.logout();
    }

    netlifyIdentity.on("logout", () => {
      window.location.href = "/login.html";
    });

    netlifyIdentity.on("init", user => {
      if (!user) {
        window.location.href = "/login.html";
      } else {
        document.getElementById("welcomeMsg").innerText = "Benvenuto, " + user.user_metadata.full_name + "!";
      }
    });

    netlifyIdentity.init();
  </script>
</body>
</html>
