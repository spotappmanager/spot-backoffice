<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Spot</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 100px auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background-color: #0066ff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0051cc; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Accedi al Backoffice Spot</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" style="color: red; display: none;">Credenziali non valide</p>
  </div>

  <script>
    const utenti = [
      { username: "giulia", password: "giulia123" },
      { username: "leo", password: "leo123" },
      { username: "ari", password: "ari123" },
    ];

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      const match = utenti.find(u => u.username === user && u.password === pass);

      if (match) {
        sessionStorage.setItem("user", user);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
