<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - Spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/logo-spot.png" type="image/png">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0f2c, #0e4668);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      width: 300px;
    }
    .login-box img {
      width: 60px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #00ffcc;
      margin: 0;
      font-size: 2rem;
    }
    .subtitle {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
    }
    .error {
      color: red;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="assets/logo-spot.png" alt="Logo Spot">
    <h1>spot</h1>
    <p class="subtitle">Scopri. Vivi. Condividi.</p>
    <form>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Accedi</button>
      <div id="error" class="error"></div>
    </form>
  </div>

  <script type="module" src="firebase-auth.js"></script>
  <script type="module">
    import { loginUser } from './firebase-auth.js';

    const form = document.querySelector('form');
    const emailInput = document.querySelector('#email');
    const passwordInput = document.querySelector('#password');
    const errorBox = document.querySelector('#error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        await loginUser(email, password);
        window.location.href = 'dashboard.html';
      } catch (error) {
        errorBox.textContent = "Errore: Firebase: Email o password non validi.";
      }
    });
  </script>
</body>
</html>
