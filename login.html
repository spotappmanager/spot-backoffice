<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/logo-spot.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0f2c, #0e4668);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.8rem;
      margin: 0;
      color: #00ffcc;
      text-transform: lowercase;
    }
    p.slogan {
      font-size: 1rem;
      color: #cccccc;
      margin-top: 0.3rem;
      margin-bottom: 1.5rem;
    }
    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    #error {
      color: #ff4d4d;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <img src="assets/logo-spot.png" alt="Logo Spot" class="logo">
  <h1>spot</h1>
  <p class="slogan">Scopri. Vivi. Condividi.</p>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Accedi</button>
    <div id="error"></div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJqcvzQBiSV5cNQZ-o_m_9JzBFpmyR8f0",
      authDomain: "spot-beed1.firebaseapp.com",
      projectId: "spot-beed1",
      storageBucket: "spot-beed1.appspot.com",
      messagingSenderId: "628548567075",
      appId: "1:628548567075:web:34405c7d4a206a027c3196"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorBox = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'dashboard.html';
      } catch (error) {
        console.error("Login error:", error.code, error.message);
        errorBox.textContent = "Email o password errati. Riprova.";
      }
    });
  </script>
</body>
</html>
