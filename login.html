<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - Spot Backoffice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0f2c, #0e4668);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      width: 300px;
    }
    input {
      display: block;
      margin: 1rem auto;
      padding: 0.8rem;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Spot Backoffice</h1>
    <p>Accedi con il tuo account</p>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Accedi</button>
    <div id="error"></div>
  </div>

  <!-- Firebase core -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJqcvzQBiSV5cNQZ-o_m_9JzBFpmyR8f0",
      authDomain: "spot-beed1.firebaseapp.com",
      projectId: "spot-beed1",
      storageBucket: "spot-beed1.appspot.com",
      messagingSenderId: "628548567075",
      appId: "1:628548567075:web:34405c7d4a206a027c3196"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const errorBox = document.getElementById("error");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Login OK
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          errorBox.textContent = "Credenziali errate. Riprova.";
          console.error("Login error:", error);
        });
    });
  </script>
</body>
</html>
